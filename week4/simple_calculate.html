<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculate</title>
</head>
<body>

    <script>
        

        function getSum(){
          const first = document.getElementById("val1").value;
          const second = document.getElementById("val2").value;
          const final = document.getElementById("final_sum");
          final.innerHTML =  first + second;

        }
        first.value = '';
        second.value = '';
       
        
    </script>
    
    <input type="text" id="val1" onfocus="this.value = ''">
    <br>
    <br>
    <br>
    <input type="text" id="val2">
    <button onclick="getSum() = ''">Calculate Sum</button>
    <div id="final_sum"></div>
    
</body>
</html>
