<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculate</title>
</head>
<body>
    <div id="final_sum"></div>
    
    
    <input type="text" id="val1" >
    <br>
    <br>
    <br>
    <input type="text" id="val2">
    <button onclick="getSum()">Calculate Sum</button>

    <script>
        

        function getSum(){
          const first = document.getElementById("val1").value;
          console.log(first);
          const second = document.getElementById("val2").value;
          console.log(second);
          const final_sum = document.getElementById("final_sum");
          fetch(`https://localhost:3000/sum?a=${first}&b=${second}`)
          .then(async(res) => {
              const json = res.json();
              final_sum.innerHTML = json.sum
          })
           
        }
        
        
    </script>
  
    
</body>
</html>
